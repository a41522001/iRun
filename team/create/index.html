<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i run</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script type="module" crossorigin src="/iRun/assets/main-43076d9d.js"></script>
  <link rel="stylesheet" href="/iRun/assets/main-fa5ed5d5.css">
</head>
<body>
  <div class="container d-flex flex-column min-vh-100 py-8 px-4 team">
    <div class="flex-grow-1 d-flex flex-column">
      <div class="progress-wrapper mx-auto">
        <div class="progress-ball current">1</div>
        <div class="progress" role="progressbar" aria-label="創建隊伍" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar" style="width: 0%"></div>
        </div>
        <div class="progress-ball">2</div>
      </div>
      <h1 class="text-center text-secondary-300 fs-7 lh-base my-4">創建隊伍</h1>
      <div class="team-cover">
        <img src="/iRun/assets/logo-db651839.png" alt="iRun" class="img-fluid">
        <label for="team-cover-upload" class="team-cover-upload">
          <span class="material-symbols-outlined">
            edit
          </span>
        </label>
        <input type="file" id="team-cover-upload" name="team-cover" class="d-none">
      </div>
      <form action="./details.html" method="post" class="mt-8" id="team-create">
        <div class="text-center mb-8">
          <label for="team-name" class="form-label fw-bold text-primary-500 fs-3 mb-4">隊伍名稱</label>
          <input type="text" id="team-name" name="team-name" class="form-control border-secondary-300 text-secondary-800 fw-regular rounded-2" placeholder="請輸入隊伍名稱" required>
        </div>
        <div class="text-center">
          <label for="team-description" class="form-label form-label fw-bold text-primary-500 fs-3 mb-4">隊伍簡介</label>
          <textarea id="team-description" name="team-description" class="form-control border-secondary-300 text-secondary-800 fw-regular rounded-2" placeholder="請輸入隊伍簡介"></textarea>
        </div>
      </form>
    </div>
    <div class="d-flex column-gap-4">
      <a href="../../team/" class="btn btn-text-irun fs-4 py-6 px-5">返回</a>
      <button type="submit" form="team-create" class="btn btn-irun flex-grow-1 rounded-pill fs-4 py-6">下一步</button>
    </div>
  </div>
  
</body>
</html>
