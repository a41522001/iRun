<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iRun - login</title>
    <script type="module" crossorigin src="/iRun/assets/main-43076d9d.js"></script>
    <link rel="stylesheet" href="/iRun/assets/main-fa5ed5d5.css">
  </head>
  <body>
    <div class="container px-4 login-100vh">
    <div class="d-flex flex-column justify-content-around login-100vh">
        <div class="flex-grow-1 mt-8">
            <ul class="timeline-list">
            </ul>
            <p class="text-center text-secondary-300 fs-7 fw-bold mb-0">只要幾步驟 開始屬於你的 AI 運動計畫</p>
        </div>
        <form class="text-center flex-grow-1">
            <label for="nickname" class="h5 fw-bold text-primary-500 mb-4 lh-base">如何稱呼</label>
            <input type="text" name="nickname" id="nickname" placeholder="請輸入名稱" class="form-control rounded-2 fw-regular text-secondary-800" required>
        </form>
            <div class="d-flex w-100">
                <a href="../../pages/index.html" class="login-a p-6 me-4"><h6 class="text-secondary-300 fw-bold">返回</h6></a>
                <a href="bodyinfo.html" class="btn btn-irun rounded-4 fs-4 fw-bold text-white mb-8 flex-grow-1 py-5">下一步</a>
            </div>
    </div>

</div>    
    <script>
      const timeline = [
  { 1: true },
  { 2: false },
  { 3: false },
  { 4: false },
  { 5: false },
  { 6: false },
  { 7: false }
]
const createTimeline = () => {
  const timelineList = document.querySelector('.timeline-list');
  timeline.forEach((item, index) => {
    const li = document.createElement('li');
    const circle = document.createElement('div');
    const line = document.createElement('span');
    li.classList.add('timeline-item');
    circle.classList.add('timeline-circle');
    line.classList.add('timeline-line');
    if(item[index+1]) {
      circle.classList.add('timeline-circle-active');
      line.classList.add('timeline-line-active');
    }else {
      circle.classList.add('timeline-circle-original');
      line.classList.add('timeline-line-original');
    }
    if(index !== 0) {
      li.appendChild(line);
    }
    circle.textContent = index + 1;
    timelineList.appendChild(li);
    li.appendChild(circle);
  })
}

addEventListener('DOMContentLoaded', () => {
  createTimeline();
})
    </script>
  </body>
</html>
