<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iRun - login</title>
    <script type="module" crossorigin src="/iRun/assets/main-43076d9d.js"></script>
    <link rel="stylesheet" href="/iRun/assets/main-fa5ed5d5.css">
  </head>
  <body>
    <div class="container px-4">
    <div class="login-100vh d-flex flex-column justify-content-around">
        <div class="system-nav"></div>
        <div class="d-flex flex-column justify-content-center align-items-center flex-grow-1">
            <h5 class="fw-bold text-primary-500 mb-4 lh-base">會員登入</h5>
            <a href="" class="btn w-100 login-btn-fb rounded-4 text-white fw-regular py-3 mb-3">Facebook 帳號登入</a>
            <a href="" class="btn w-100 login-btn-goo rounded-4 text-white fw-regular py-3 mb-8">google 帳號登入</a>
            <div class="hr-text mb-4">
                <div class="text-secondary-500 fw-regular user-text lh-base">或使用電子信箱</div>
            </div>
            <form action="" class="w-100">
                <div class="row align-items-center mb-4">
                    <label for="email" class="col-auto fs-6 fw-bold text-secondary-800 mb-0 pe-4">帳號</label>
                    <div class="col px-0 me-4">
                        <input type="email" name="login" id="email" placeholder="電子信箱" class="form-control rounded-2 text-secondary-800 fw-regular">
                    </div>
                </div>
                <div class="row align-items-center mb-4">
                    <label for="password" class="col-auto fs-6 fw-bold text-secondary-800 mb-0 pe-4">密碼</label>
                    <div class="col px-0 me-4">
                        <input type="password" name="login" id="password" placeholder="密碼" class="form-control rounded-2 text-secondary-800 fw-regular">
                    </div>
                </div>
            </form>
            <a href="#" class="d-block ms-auto login-a text-secondary-500 fw-regular">忘記密碼？</a>
        </div>
        <div class="w-100">
            <a href="nickname.html" class="btn btn-irun w-100 rounded-4 fs-4 fw-bold text-white py-6 mb-8">登入</a>
        </div>
    </div>
</div>    
  </body>
</html>
