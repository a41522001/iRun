<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iRun - login</title>
    <script type="module" crossorigin src="/iRun/assets/main-43076d9d.js"></script>
    <link rel="stylesheet" href="/iRun/assets/main-fa5ed5d5.css">
  </head>
  <body>
    <div class="container px-4 login-100vh">
    <div class="d-flex flex-column justify-content-around login-100vh">
        <div class="flex-grow-1 mt-8">
            <ul class="timeline-list">
            </ul>
        </div>
        <div class="d-flex flex-column align-items-center flex-grow-1">
            <p class="fs-7 fw-regular text-secondary-300 mb-1 lh-base">根據你的資料</p>
            <h5 for="coach-traits" class="fw-bold text-primary-500 mb-4 lh-base">推薦給你這位專屬AI教練</h5>
            <img src="/iRun/assets/aicoach-5b94b422.png" alt="ai-coach" class="login-coach mb-4">
            <h5 for="coach-traits" class="fw-bold text-primary-500 mb-4 lh-base">Micheal</h5>
            <div class="p-4 rounded-3 bg-primary-50 text-center w-100 mb-4">
                <p class="fs-7 fw-regular text-primary-700 mb-0 lh-base">HI，我是Micheal！<br>你的專屬AI教練<br>我推薦你<span class="fw-bold">先從150步頻</span><br><span class="fw-bold">每天20分鐘</span>開始訓練</p>
            </div>
            <p class="fs-7 fw-regular text-secondary-800 text-center px-9 lh-base">Micheal 是一名熱情、有責任感且擁有豐富經驗的運動教練，致力於幫助你達成運動目標、提升健康和體能。</p>
        </div>
        <div class="d-flex w-100">
            <a href="../../pages/sport/index.html" class="btn btn-irun rounded-4 fs-4 fw-bold text-white mb-8 flex-grow-1 lh-base py-6">讓我們一起運動吧！</a>
        </div>
    </div>
</div>    
    <script>
      const timeline = [
  { 1: true },
  { 2: true },
  { 3: true },
  { 4: true },
  { 5: true },
  { 6: true },
  { 7: true }
]
const createTimeline = () => {
  const timelineList = document.querySelector('.timeline-list');
  timeline.forEach((item, index) => {
    const li = document.createElement('li');
    const circle = document.createElement('div');
    const line = document.createElement('span');
    li.classList.add('timeline-item');
    circle.classList.add('timeline-circle');
    line.classList.add('timeline-line');
    if(item[index+1]) {
      circle.classList.add('timeline-circle-active');
      line.classList.add('timeline-line-active');
    }else {
      circle.classList.add('timeline-circle-original');
      line.classList.add('timeline-line-original');
    }
    if(index !== 0) {
      li.appendChild(line);
    }
    circle.textContent = index + 1;
    timelineList.appendChild(li);
    li.appendChild(circle);
  })
}
addEventListener('DOMContentLoaded', () => {
  createTimeline();
})
    </script>
  </body>
</html>
