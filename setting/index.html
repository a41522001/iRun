  <script>
    const currentUrl = window.location.href;
    if (navigator.share) {
      document.querySelector('#shareButton').addEventListener('click', async () => {
        try {
          await navigator.share({
            title: 'iRun',
            text: '來看看這個有趣的應用程式！',
            url: currentUrl,
          });
        } catch (error) {
          console.log('分享失敗', error);
        }
      });
    } else {
      console.log('Web Share API 不支援');
    }
  </script>
